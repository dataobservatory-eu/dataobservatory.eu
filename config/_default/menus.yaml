# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Observatories
    url: '#observatories'
    weight: 15
  - name: Posts
    url: '#posts'
    weight: 20
  - name: Data API
    url: '#data'
    weight: 40
  - name: Get Involved
    url: '#contributors'
    weight: 99
  - name: Contributors
    url: '#contributors'
    weight: 50
  - name: Code
    url: '/software/'
    weight: 60
  - name: Contact
    url: '#contact'
    weight: 90

